<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatter</title>
  <!--
  <script src="/bower_components/angular/angular.min.js"></script>
  <script src="/bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
  <script src="/bower_components/firebase/firebase.js"></script>
  <script src="/bower_components/angularfire/dist/angularfire.min.js"></script>
  -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-moment/0.10.3/angular-moment.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
  <script src="js/module.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
</head>
<body ng-app='fireApp'>
  <h1>CHATTER</h1>
  <div ng-controller='navCtrl'>
    <button ui-sref='home'>Home</button>
    <button ng-disabled='authData' ui-sref='user.login'>Login</button>
    <button ng-disabled='authData' ui-sref='user.register'>Register</button>
    <span ng-show='authData'>
      Welcome {{authData.password.email}}!
    </span>
    
    <button ng-disabled='!authData' ui-sref='user.profile'>Profile</button>
    <button ng-disabled='!authData' ng-click='logout()'>Logout</button>
    <button ng-disabled='!authData' ui-sref='chats'>Chat!</button>
  </div>

  <ui-view></ui-view>

</body>
</html>
